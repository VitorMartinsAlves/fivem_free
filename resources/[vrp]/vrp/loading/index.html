<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="utf-8">
        <title>
            Loading Screen
        </title>
        <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
        <link href="css/style.css" media="all" rel="stylesheet" type="text/css">
        <link href="http://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700,800,900%7COswald:300,400,700" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="preloader-bg"></div>
        <div id="preloader">
            <div id="preloader-status">
                <div class="preloader-position loader">
                    <span></span>
                </div>
            </div>
        </div>
        <audio id="audio" preload="auto" tabindex="0" autoplay="1" controls="" type="audio/mpeg"></audio>
        <div id="overlay"></div>
        <div class="borders"></div>
        <div id="shade"></div>
        <section class="upper-page">
            <div id="intro-wrapper">
                <div class="intro-wrapper fadeIn-element">
                    <div class="intro">
                        <div class="introduction">
                            <h2 class="section-heading-home section-heading-all">
                                <span>BEM </span> VINDO(a)
                            </h2>
                            <div class="inner-divider-ultra-half"></div>
                            <div id="intro-title">
                                Base CLEAN<br>
                            </div>
                        </div> 
                    </div>
                </div>
            </div>
            <div class="hero-fullscreen">
                <div class="hero-bg hero-fullscreen-FIX">
                    <div id="videoContainment"> 
                        <div class="player" data-property="{videoURL: 'KWAHGy_eee4', containment: '#videoContainment', showControls: false, autoPlay: true, loop: true, vol: 50, mute: true, startAt: 1, opacity: 1, addRaster: false, quality: 'large', optimizeDisplay: true, ratio: 'auto'}" id="bgndVideo"></div><!-- YouTube video URL end -->
                    </div>                                  <!-- MUDE O URL DO VÍDEO AQUI: -->
                    <div class="YT-bg"></div>
                </div>
            </div>
       <script src="js/plugins.js"></script> 
       <script src="js/yume.js"></script>
       
    </body>
</html>
